# For full list of configurable fields, please refer to:
# https://codeberg.org/dnkl/fuzzel/src/branch/master/fuzzel.ini

[main]

prompt=""

sort-result=yes

# --- window placement --- #
# Center is the default, but let's be explicit.
anchor=center
# Layer to render on. 'overlay' ensures it is always visible.
layer=overlay

# --- window sizing --- #
# Width in characters. Adjust this based on your font size and preference.
width=18
lines=12

# --- padding --- #
# Horizontal padding inside the window.
horizontal-pad=27
# Vertical padding inside the window.
vertical-pad=20
# Padding between the prompt and the match list.
inner-pad=10

# --- text and font --- #
# Set font size, font family and fallback.
font=Noto Sans:size=13,Symbols Nerd Font
# Disallow bold for the selected entry.
use-bold=no

# --- icons --- #
# Fuzzel can display application icons. Ensure you have an icon theme set up.
icons-enabled=yes
# Change this to your preferred icon theme (e.g., Adwaita, Numix, Papirus).
icon-theme=Papirus

# --- fuzziness --- #
# 'fzf' provides a good balance of speed and matching power.
match-mode=fzf
fuzzy-min-length=1
fuzzy-max-length-discrepancy=2
delayed-filter-ms=50

[border]

# --- border styling --- #
width=2
radius=12
selection-radius=4

[colors]
# Main background.
background=202020ff

# Text colors.
text=bdbdbdff
prompt=ffffffaa
placeholder=666666ff
input=bdbdbdff
match=00aaffff

# Selection/highlight colors.
selection=3a3a3add
selection-text=bdbdbdff
selection-match=00aaffff

# Border color.
border=3a3a3aff
